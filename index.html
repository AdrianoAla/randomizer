<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Arocena's Group Randomizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            text-align: center;
            background-color: #f0f0f0;
        }

        input, button, .slider-container {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        #ui-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        input[type="range"] {
            width: 200px;
            margin: 0;
            padding: 0;
        }

        #resultContainer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .group {
            padding: 15px;
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .group-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Random vibrant background colors for groups */
        .group:nth-child(1) { background-color: #ff6b6b; } /* Coral Red */
        .group:nth-child(2) { background-color: #4ecdc4; } /* Mint Green */
        .group:nth-child(3) { background-color: #ffe66d; color: black; } /* Yellow */
        .group:nth-child(4) { background-color: #1a535c; } /* Teal */
        .group:nth-child(5) { background-color: #ff9f1c; } /* Orange */
        .group:nth-child(6) { background-color: #2ec4b6; } /* Turquoise */
        .group:nth-child(7) { background-color: #e71d36; } /* Red */
        .group:nth-child(8) { background-color: #a0c4ff; color: black; } /* Light Blue */
        .group:nth-child(9) { background-color: #9b5de5; color: white; } /* Purple */
        .group:nth-child(10) { background-color: #00f5d4; } /* Aqua */
        .group:nth-child(11) { background-color: #f15bb5; color: white; } /* Pink */
        .group:nth-child(12) { background-color: #b8f2e6; color: black; } /* Pale Cyan */
        .group:nth-child(13) { background-color: #ffcb77; color: black; } /* Light Orange */
        .group:nth-child(14) { background-color: #80ed99; color: black; } /* Light Green */
        .group:nth-child(15) { background-color: #5d2e8c; color: white; } /* Dark Purple */
        .group:nth-child(16) { background-color: #f94144; } /* Bright Red */
        .group:nth-child(17) { background-color: #f3722c; } /* Burnt Orange */
        .group:nth-child(18) { background-color: #f9c74f; color: black; } /* Yellow Gold */
        .group:nth-child(19) { background-color: #90be6d; } /* Green Apple */
        .group:nth-child(20) { background-color: #577590; } /* Slate Blue */


        /* Hover effect for groups */
        .group:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        @media (min-width: 768px) {
            #ui-container {
                flex-direction: row;
                justify-content: center;
            }

            input [type="text"] {
                width: 400px;
            }
        }
    </style>
</head>

    <h1>Mr. Arocena's Group Randomizer</h1>

    <div id="ui-container">
        <div>
            <input type="text" id="nameInput" placeholder="Enter names, separated by commas" size="50">
            <button onclick="randomizeGroups()">Randomize</button>
        </div>

        <div class="slider-container">
            <label for="groupSizeSlider">Group Size: <span id="groupSizeDisplay">4</span></label>
            <input type="range" id="groupSizeSlider" min="2" max="5" value="4" oninput="updateGroupSizeDisplay()">
        </div>
    </div>

    <div id="resultContainer"></div>
